<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/views/MasterTemplate.xhtml">

    <ui:define name="title">#{msg.languagesTitle}</ui:define>

    <ui:define name="main">
        <div class="mdl-grid mdl-grid--no-spacing container">
            <div class="mdl-cell--stretch mdl-cell--8-col-desktop mdl-cell--2-offset-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone mdl-shadow--3dp border">
                <section class="paddingTop20 paddingBot20">
                    <h2 style="text-align: center; color: rgb(66,66,66);"><h:outputText value="#{msg['languagesHeading']}"/></h2>
                    <h:form>
                        <div class="mdl-grid">
                            <div class="mdl-layout-spacer"></div>
                            <div class="topDeals mdl-card mdl-shadow--2dp mdl-cell mdl-cell--6-col-desktop mdl-cell--2-col-tablet mdl-cell--4-col-phone">
                                <h:commandLink action="#{language.changeLocale('nl', 'BE')}">
                                    <div class="mdl-card__title mdl-card--expand dutch">
                                    </div>
                                    <div class="mdl-card__supporting-text">
                                        <h:outputText value="#{msg['dutch']}"/>
                                    </div>
                                </h:commandLink>
                            </div>
                            <div class="topDeals mdl-card mdl-shadow--2dp mdl-cell mdl-cell--6-col-desktop mdl-cell--2-col-tablet mdl-cell--4-col-phone">
                                <h:commandLink action="#{language.changeLocale('en', 'GB')}">
                                    <div class="mdl-card__title mdl-card--expand english">
                                    </div>
                                    <div class="mdl-card__supporting-text">
                                        <h:outputText value="#{msg['english']}"/>
                                    </div>
                                </h:commandLink>
                            </div>
                            <div class="mdl-layout-spacer"></div>
                        </div>

                        <div class="mdl-grid">
                            <div class="mdl-layout-spacer"></div>
                            <div class="topDeals mdl-card mdl-shadow--2dp mdl-cell mdl-cell--6-col-desktop mdl-cell--2-col-tablet mdl-cell--4-col-phone overflowVis">
                                <div class="mdl-card__title mdl-card--expand french">
                                    </div>
                                <div class="mdl-card__supporting-text">
                                    <h:outputText value="#{msg['french']}" escape="false"/>
                                </div>
                                <div class="ribbon-wrapper-green comingSoon-wrapper-green"><div class="ribbon-green comingSoon mdl-shadow--3dp"><h:outputText value="#{msg.comingSoon}"/></div></div>
                            </div>
                            <div class="topDeals mdl-card mdl-shadow--2dp mdl-cell mdl-cell--6-col-desktop mdl-cell--2-col-tablet mdl-cell--4-col-phone overflowVis">
                                <div class="mdl-card__title mdl-card--expand german">
                                </div>
                                <div class="mdl-card__supporting-text">
                                    <h:outputText value="#{msg['german']}" escape="false"/>
                                </div>
                                <div class="ribbon-wrapper-green comingSoon-wrapper-green"><div class="ribbon-green comingSoon mdl-shadow--3dp"><h:outputText value="#{msg.comingSoon}"/></div></div>
                            </div>
                            <div class="mdl-layout-spacer"></div>
                        </div>
                    </h:form>
                </section>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
