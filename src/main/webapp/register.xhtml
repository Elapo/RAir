<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/views/MasterTemplate.xhtml">

    <ui:define name="title">#{msg.registerTitle}</ui:define>

    <ui:define name="main">
        <!-- content here -->
        <div class="mdl-grid mdl-grid--no-spacing container">
            <div class="mdl-cell--stretch mdl-cell--8-col-desktop mdl-cell--2-offset-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                <section class="paddingTop40 paddingBot40 noBG">
                    <h:form action="#" id="form" class="searchForm">
                        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                        <div class="registerCard mdl-card mdl-shadow--2dp mdl-cell--8-col-desktop mdl-cell--2-offset-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                            <div class="mdl-card__title mdl-card--expand"></div>
                            <div class="mdl-card__supporting-text">
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--4-col-desktop mdl-cell--1-offset-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone">
                                    <h:inputText class="mdl-textfield__input" type="text" id="sample1"/>
                                    <label class="mdl-textfield__label" for="sample1"><h:outputText value="#{msg['lastName']}"/></label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--4-col-desktop mdl-cell--2-offset-desktop mdl-cell--3-col-tablet mdl-cell--1-offset-tablet mdl-cell--4-col-phone">
                                    <h:inputText class="mdl-textfield__input" type="text" id="sample2"/>
                                    <label class="mdl-textfield__label" for="sample2"><h:outputText value="#{msg['firstName']}"/></label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--4-col-desktop mdl-cell--1-offset-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone">
                                    <h:inputText class="mdl-textfield__input" type="text" id="sample4"/>
                                    <label class="mdl-textfield__label" for="sample4"><h:outputText value="#{msg['address']}"/></label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--4-col-desktop mdl-cell--2-offset-desktop mdl-cell--3-col-tablet mdl-cell--1-offset-tablet mdl-cell--4-col-phone">
                                    <h:inputText class="mdl-textfield__input" type="text" id="sample5"/>
                                    <label class="mdl-textfield__label" for="sample5"><h:outputText value="#{msg['email']}"/></label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--4-col-desktop mdl-cell--1-offset-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone">
                                    <h:inputText class="mdl-textfield__input" type="text" id="sample3"/>
                                    <label class="mdl-textfield__label" for="sample3"><h:outputText value="#{msg['birthDate']}"/></label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--4-col-desktop mdl-cell--2-offset-desktop mdl-cell--3-col-tablet mdl-cell--1-offset-tablet mdl-cell--4-col-phone">
                                    <h:inputText class="mdl-textfield__input" type="text" id="sample6"/>
                                    <label class="mdl-textfield__label" for="sample4"><h:outputText value="#{msg['phone']}"/></label>
                                </div>
                            </div>
                            <div class="mdl-card__actions mdl-card--border" style="text-align: center">

                                <h:commandButton value="#{msg['registerActionBtn']}" actionListener="#{search.search}" styleClass="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect searchBtn" />
                            </div>
                            <div class="mdl-card__menu">
                                <i class="material-icons" style="color: rgb(76,175,80);">create</i>
                            </div>
                        </div>
                    </h:form>
                </section>
            </div>
        </div>
    </ui:define>
</ui:composition>

</html>
