<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/views/MasterTemplate.xhtml">

    <ui:define name="main">
        <!-- content here -->
        <div class="mdl-grid mdl-grid--no-spacing container">
            <div class="mdl-cell--stretch mdl-cell--8-col-desktop mdl-cell--2-offset-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone mdl-shadow--3dp border">
                <section style="position:relative;">
                    <div style="background-image: url('http://cdn.paper4pc.com/images/amazing-view-wallpaper-5.jpg');
                     height: 350px; width: 100%; background-position: 50% 15%; background-attachment: fixed; background-repeat: no-repeat; background-size: cover;">
                    </div>
                    <div class="ribbon-wrapper-green"><div class="ribbon-green mdl-shadow--3dp"><h:outputText value="#{msg.welcomeText}"/></div></div>
                    <h:outputText styleClass="moreInfoBtn mdl-shadow--2dp" value="#{msg['dreams']}" />
                </section>
                <section class="paddingTop40 paddingBot40">
                    <h:form action="#" id="form" class="searchForm">
                        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                        <div class="searchCard mdl-card mdl-shadow--2dp mdl-cell--8-col-desktop mdl-cell--2-offset-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                            <div class="mdl-card__title mdl-card--expand">
                                <h2 class="mdl-card__title-text mdl-shadow--16dp"><h:outputText value="#{msg['searchTitle']}"/></h2>
                            </div>
                            <div class="mdl-card__supporting-text">
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--4-col-desktop mdl-cell--1-offset-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone">
                                    <h:inputText class="mdl-textfield__input" type="text" id="sample1"/>
                                    <label class="mdl-textfield__label" for="sample1"><h:outputText value="#{msg['startLocation']}"/></label>
                                    <p:tooltip for="sample1" value="#{msg['hoverFromLocation']}" position="bottom"/>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--4-col-desktop mdl-cell--2-offset-desktop mdl-cell--3-col-tablet mdl-cell--1-offset-tablet mdl-cell--4-col-phone">
                                    <h:inputText class="mdl-textfield__input" type="text" id="sample2"/>
                                    <label class="mdl-textfield__label" for="sample2"><h:outputText value="#{msg['destination']}"/></label>
                                    <p:tooltip for="sample2" value="#{msg['hoverToLocation']}" position="bottom"/>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--4-col-desktop mdl-cell--1-offset-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone">
                                    <p:calendar id="cal1" type="text" value="#{search.dateOfDeparture}" placeholder="#{msg['selectDepartureDate']}"/>
                                    <p:tooltip for="cal1" value="#{msg['hoverDepartureDate']}" position="top"/>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--4-col-desktop mdl-cell--2-offset-desktop mdl-cell--3-col-tablet mdl-cell--1-offset-tablet mdl-cell--4-col-phone">
                                    <p:calendar id="cal2" type="text" value="#{search.dateOfArrival}" placeholder="#{msg['selectArrivalDate']}"/>
                                    <p:tooltip for="cal2" value="#{msg['hoverArrivalDate']}" position="top"/>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--4-col-desktop mdl-cell--1-offset-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone">
                                    <p:inputNumber id="input1" value="#{search.ticketsAdults}" placeholder="#{msg.phTicketsAdults}" maxValue="6" emptyValue="empty"/>
                                    <p:tooltip for="input1" value="#{msg['hoverTicketAdults']}" position="top"/>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--4-col-desktop mdl-cell--2-offset-desktop mdl-cell--3-col-tablet mdl-cell--1-offset-tablet mdl-cell--4-col-phone">
                                    <p:inputNumber id="input2" value="#{search.ticketsKids}" placeholder="#{msg.phTicketsKids}" maxValue="6" emptyValue="empty"/>
                                    <p:tooltip for="input2" value="#{msg['hoverTicketKids']}" position="top"/>
                                </div>
                            </div>
                            <div class="mdl-card__actions mdl-card--border" style="text-align: center">

                                <h:commandButton value="#{msg['sendSearch']}" actionListener="#{search.search}" styleClass="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect searchBtn" />
                            </div>
                            <div class="mdl-card__menu">
                                <i class="material-icons" style="color: #fff">search</i>
                            </div>
                        </div>
                    </h:form>
                </section>
                <hr></hr>
                <section class="paddingTop20 paddingBot20">
                    <h2 style="text-align: center; color: rgb(66,66,66);"><h:outputText value="#{msg['dealsTitle']}"/></h2>
                    <form action="#" id="form2">
                        <div class="mdl-grid">
                            <div class="mdl-layout-spacer"></div>
                            <div class="topDeals mdl-card mdl-shadow--2dp mdl-cell mdl-cell--5-col-desktop mdl-cell--3-col-tablet mdl-cell--4-col-phone">
                                <h:link outcome="index">
                                    <div class="mdl-card__title mdl-card--expand deal1">
                                    </div>
                                    <div class="mdl-card__supporting-text">
                                        <h:outputText value="#{msg['christmasShopping']}"/>
                                    </div>
                                </h:link>
                            </div>
                            <div class="topDeals mdl-card mdl-shadow--2dp mdl-cell mdl-cell--5-col-desktop mdl-cell--3-col-tablet mdl-cell--4-col-phone">
                                <h:link outcome="index">
                                    <div class="mdl-card__title mdl-card--expand deal2">
                                    </div>
                                    <div class="mdl-card__supporting-text">
                                        <h:outputText value="#{msg['bestDayDeals']}"/>
                                    </div>
                                </h:link>
                            </div>
                            <div class="mdl-layout-spacer"></div>
                        </div>
                        <div class="mdl-grid">
                            <div class="mdl-layout-spacer"></div>
                            <div class="topDeals mdl-card mdl-shadow--2dp mdl-cell mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone">
                                <h:link outcome="index">
                                    <div class="mdl-card__title mdl-card--expand deal3">
                                    </div>
                                    <div class="mdl-card__supporting-text">
                                        <h:outputText value="#{msg['bestBeaches']}" escape="false"/>
                                    </div>
                                </h:link>
                            </div>
                            <div class="mdl-layout-spacer"></div>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </ui:define>
</ui:composition>

</html>
