<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/views/MasterTemplate.xhtml">

    <ui:define name="title">#{msg.registerTitle}</ui:define>
    <!-- TODO: check side menu for valid links -->
    <ui:define name="main">
        <!-- content here -->
        <div class="mdl-grid mdl-grid--no-spacing" style="margin-right: 0;">
            <h:form styleClass="searchForm" style="width: 100%;">
                <div class="mdl-cell--stretch mdl-cell--8-col-desktop mdl-cell--2-offset-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                    <section class="paddingTop40 paddingBot20 noBG mdl-grid--no-spacing">
                        <p:messages id="messages1" showDetail="true" autoUpdate="true" closable="true" />
                        <div class="registerCard mdl-card mdl-shadow--2dp mdl-cell--8-col-desktop mdl-cell--2-offset-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                            <div class="mdl-card__title mdl-card--expand"><span style="width: 100%; color: rgb(66,66,66); text-align: center; font-size: 22px;"><h:outputText value="#{msg.persDetailsRegister}"/></span></div>
                            <div class="mdl-card__supporting-text">
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--4-col-desktop mdl-cell--1-offset-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone">
                                    <h:inputText class="mdl-textfield__input" type="text" id="sample1" value="#{register.lastName}"/>
                                    <label class="mdl-textfield__label" for="sample1"><h:outputText value="#{msg['lastName']}"/></label>
                                    <p:tooltip for="sample1" value="#{msg['hoverLastName']}" position="bottom"/>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--4-col-desktop mdl-cell--2-offset-desktop mdl-cell--3-col-tablet mdl-cell--1-offset-tablet mdl-cell--4-col-phone">
                                    <h:inputText class="mdl-textfield__input" type="text" id="sample2" value="#{register.firstName}"/>
                                    <label class="mdl-textfield__label" for="sample2"><h:outputText value="#{msg['firstName']}"/></label>
                                    <p:tooltip for="sample2" value="#{msg['hoverFirstName']}" position="bottom"/>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--4-col-desktop mdl-cell--1-offset-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone">
                                    <h:inputText class="mdl-textfield__input" type="text" id="sample5" value="#{register.birthDate}">
                                        <f:convertDateTime timeStyle="short" type="date"/>
                                    </h:inputText>
                                    <label class="mdl-textfield__label" for="sample5"><h:outputText value="#{msg['birthDate']}"/></label>
                                    <p:tooltip for="sample5" value="#{msg['hoverBirthDate']}" position="bottom"/>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-cell--4-col-desktop mdl-cell--2-offset-desktop mdl-cell--3-col-tablet mdl-cell--1-offset-tablet mdl-cell--4-col-phone" style="padding: 0;">
                                    <p:selectOneRadio id="sex" value="#{register.selectedSex}" class="sexEnum">
                                        <f:selectItems value="#{register.sexEnum}"
                                                       var="sex" itemValue="#{sex}"
                                                       itemLabel="#{sex.pretty()}"/>
                                    </p:selectOneRadio>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--10-col-desktop mdl-cell--1-offset-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                                    <h:inputSecret class="mdl-textfield__input" id="pass" value="#{register.password}"/>
                                    <label class="mdl-textfield__label" for="pass"><h:outputText value="#{msg['password']}"/></label>
                                    <p:tooltip for="pass" value="#{msg['hoverPassword']}" position="bottom"/>
                                </div>
                            </div>
                            <div class="mdl-card__menu">
                                <i class="material-icons" style="color: rgb(76,175,80);">person_add</i>
                            </div>
                        </div>
                    </section>
                </div>
                <div class="mdl-cell--stretch mdl-cell--8-col-desktop mdl-cell--2-offset-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                    <section class="paddingBot40 noBG mdl-grid--no-spacing">
                        <p:messages id="messages2" showDetail="true" autoUpdate="true" closable="true" />
                        <div class="registerCard mdl-card mdl-shadow--2dp mdl-cell--8-col-desktop mdl-cell--2-offset-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                            <div class="mdl-card__title mdl-card--expand"><span style="width: 100%; color: rgb(66,66,66); text-align: center; font-size: 22px;"><h:outputText value="#{msg.contactRegister}"/></span></div>
                            <div class="mdl-card__supporting-text">
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--4-col-desktop mdl-cell--1-offset-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone">
                                    <h:inputText class="mdl-textfield__input" type="text" id="street" value="#{register.address.street}"/>
                                    <label class="mdl-textfield__label" for="street"><h:outputText value="Street"/></label>
                                    <p:tooltip for="street" value="#{msg['hoverStreet']}" position="bottom"/>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--4-col-desktop mdl-cell--2-offset-desktop mdl-cell--3-col-tablet mdl-cell--1-offset-tablet mdl-cell--4-col-phone">
                                    <h:inputText class="mdl-textfield__input" type="text" id="number" value="#{register.address.number}"/>
                                    <label class="mdl-textfield__label" for="number"><h:outputText value="#{msg['number']}"/></label>
                                    <p:tooltip for="number" value="#{msg['hoverNumber']}" position="bottom"/>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--4-col-desktop mdl-cell--1-offset-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone">
                                    <h:inputText class="mdl-textfield__input" type="text" id="city" value="#{register.address.city}"/>
                                    <label class="mdl-textfield__label" for="city"><h:outputText value="#{msg['city']}"/></label>
                                    <p:tooltip for="city" value="#{msg['hoverCity']}" position="bottom"/>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--4-col-desktop mdl-cell--2-offset-desktop mdl-cell--3-col-tablet mdl-cell--1-offset-tablet mdl-cell--4-col-phone">
                                    <h:inputText class="mdl-textfield__input" type="text" id="postalCode" value="#{register.address.postalCode}"/>
                                    <label class="mdl-textfield__label" for="postalCode"><h:outputText value="#{msg['postalCode']}"/></label>
                                    <p:tooltip for="postalCode" value="#{msg['hoverPostalCode']}" position="bottom"/>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--10-col-desktop mdl-cell--1-offset-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                                    <h:inputText class="mdl-textfield__input mdl-cell--5-col-desktop" type="text" id="country" value="#{register.address.country}"/>
                                    <label class="mdl-textfield__label mdl-cell--5-col-desktop" for="country"><h:outputText value="#{msg['country']}"/></label>
                                    <p:tooltip for="country" value="#{msg['hoverCountry']}" position="bottom"/>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--4-col-desktop mdl-cell--1-offset-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone">
                                    <h:inputText class="mdl-textfield__input" type="text" id="phone" value="#{register.phoneNumber}"/>
                                    <label class="mdl-textfield__label" for="phone"><h:outputText value="#{msg['phone']}"/></label>
                                    <p:tooltip for="phone" value="#{msg['hoverPhone']}" position="bottom"/>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--4-col-desktop mdl-cell--2-offset-desktop mdl-cell--3-col-tablet mdl-cell--1-offset-tablet mdl-cell--4-col-phone">
                                    <h:inputText class="mdl-textfield__input" type="text" id="mail" value="#{register.email}"/>
                                    <label class="mdl-textfield__label" for="mail"><h:outputText value="#{msg['email']}"/></label>
                                    <p:tooltip for="mail" value="#{msg['hoverEmail']}" position="bottom"/>
                                </div>
                            </div>
                            <div class="mdl-card__actions mdl-card--border" style="text-align: center">
                                <h:commandButton value="#{msg['registerActionBtn']}" action="#{register.register()}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect searchBtn" />
                            </div>
                            <div class="mdl-card__menu">
                                <i class="material-icons" style="color: rgb(76,175,80);">perm_contact_calendar</i>
                            </div>
                        </div>
                    </section>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

</html>
