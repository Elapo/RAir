<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/views/MasterTemplate.xhtml">

    <ui:define name="main">
        <!-- content here -->
        <section class="paddingTop40 paddingBot40">
            <h:form action="#" id="form" style="margin-left: 15px;">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <div class="searchCard mdl-card mdl-shadow--2dp mdl-cell--8-col-desktop mdl-cell--2-offset-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                    <div class="mdl-card__title mdl-card--expand">
                    </div>
                    <div class="mdl-card__supporting-text">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--4-col-desktop mdl-cell--1-offset-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone">
                            <h:inputText class="mdl-textfield__input" type="text" id="sample1"/>
                            <label class="mdl-textfield__label" for="sample1"><h:outputText value="#{msg['startLocation']}"/></label>
                            <p:tooltip for="sample1" value="#{msg['hoverEmail']}" position="bottom"/>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--4-col-desktop mdl-cell--2-offset-desktop mdl-cell--3-col-tablet mdl-cell--1-offset-tablet mdl-cell--4-col-phone">
                            <h:inputText class="mdl-textfield__input" type="text" id="sample2"/>
                            <label class="mdl-textfield__label" for="sample2"><h:outputText value="#{msg['destination']}"/></label>

                            <h:inputSecret id="pwd" value="#{passwordView.password5}" label="Password" required="true" class="mdl-textfield__input"/>
                            <p:tooltip for="sample2" value="#{msg['hoverPassword']}" position="bottom"/>
                        </div>
                    </div>
                    <div class="mdl-card__actions mdl-card--border" style="text-align: center">

                        <h:commandButton value="#{msg['sendSearch']}" actionListener="#{search.search}" styleClass="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect searchBtn" />
                    </div>
                    <div class="mdl-card__menu">
                        <i class="material-icons" style="color: #fff">search</i>
                    </div>
                </div>
            </h:form>
        </section>
    </ui:define>
</ui:composition>
</html>
