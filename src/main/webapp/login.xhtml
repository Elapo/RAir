<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<ui:composition template="WEB-INF/views/MasterTemplate.xhtml">

    <ui:define name="title">#{msg.loginTitle}</ui:define>

    <ui:define name="main">
        <!-- content here -->
        <div class="mdl-grid mdl-grid--no-spacing">
            <div class="mdl-cell--stretch mdl-cell--6-col-desktop mdl-cell--3-offset-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                <section class="paddingTop40 paddingBot40 noBG">
                    <h:form action="#" id="form" class="searchForm">
                        <div class="loginCard mdl-card mdl-shadow--2dp mdl-cell--8-col-desktop mdl-cell--2-offset-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                            <div class="mdl-card__title mdl-card--expand">
                            </div>
                            <div class="mdl-card__supporting-text paddingBot40 paddingTop40">
                                <p:messages id="messages" showDetail="True" showSummary="false" autoUpdate="true" closable="true" style="margin-left: 3%; margin-right: 3%;"/>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--10-col-desktop mdl-cell--1-offset-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                                    <h:inputText class="mdl-textfield__input" type="text" id="email" value="#{login.email}"/>
                                    <label class="mdl-textfield__label" for="email"><h:outputText value="#{msg.email}"/></label>
                                    <p:tooltip for="email" value="#{msg['hoverEmail']}" position="bottom"/>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--10-col-desktop mdl-cell--1-offset-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                                    <h:inputSecret id="pwd" value="#{login.password}" label="Password" class="mdl-textfield__input"/>
                                    <label class="mdl-textfield__label" for="pwd"><h:outputText value="#{msg.password}"/></label>
                                    <p:tooltip for="pwd" value="#{msg['hoverPassword']}" position="bottom"/>
                                </div>
                            </div>
                            <div class="mdl-card__actions mdl-card--border">
                                <h:commandButton value="#{msg['sendLogin']}" action="#{login.logUserIn()}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect searchBtn"/>
                                <h:link value="#{msg['registerBtn']}" outcome="pretty:register" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect registerLink"/>
                                <!--TODO: Add register button-->
                            </div>
                            <div class="mdl-card__menu">
                                <i class="material-icons" style="color: rgb(76,175,80);">lock_open</i>
                            </div>
                        </div>
                    </h:form>
                </section>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
