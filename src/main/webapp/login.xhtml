<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/views/MasterTemplate.xhtml">

    <ui:define name="main">
        <!-- content here -->
        <section class="paddingTop40 paddingBot40">
            <form action="#" id="form" style="margin-left: 15px;">
                <div class="searchCard mdl-card mdl-shadow--2dp mdl-cell--8-col-desktop mdl-cell--2-offset-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                    <div class="mdl-card__title mdl-card--expand">
                        <h2 class="mdl-card__title-text"><h:outputText value="#{msg['searchTitle']}"/></h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--4-col-desktop mdl-cell--1-offset-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone">
                            <input class="mdl-textfield__input" type="text" id="sample1"/>
                            <label class="mdl-textfield__label" for="sample1"><h:outputText value="#{msg['startLocation']}"/></label>
                            <div class="mdl-tooltip mdl-tooltip--large" for="sample1">
                                <h:outputText value="#{msg['hoverFromLocation']}"/>
                            </div>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--4-col-desktop mdl-cell--2-offset-desktop mdl-cell--3-col-tablet mdl-cell--1-offset-tablet mdl-cell--4-col-phone">
                            <input class="mdl-textfield__input" type="text" id="sample2"/>
                            <label class="mdl-textfield__label" for="sample2"><h:outputText value="#{msg['destination']}"/></label>
                            <div class="mdl-tooltip mdl-tooltip--large" for="sample2">
                                <h:outputText value="#{msg['hoverToLocation']}"/>
                            </div>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--4-col-desktop mdl-cell--1-offset-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone">
                            <p:calendar id="cal1" type="text" value="#{search.dateOfDeparture}" actionListener="#{search.click}" placeholder="#{msg['selectDepartureDate']}"/>
                            <div class="mdl-tooltip mdl-tooltip--large" for="cal1">
                                <h:outputText value="#{msg['hoverDepartureDate']}"/>
                            </div>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--4-col-desktop mdl-cell--2-offset-desktop mdl-cell--3-col-tablet mdl-cell--1-offset-tablet mdl-cell--4-col-phone">
                            <p:calendar id="cal2" type="text" value="#{search.dateOfArrival}" actionListener="#{search.click}" placeholder="#{msg['selectArrivalDate']}"/>
                            <div class="mdl-tooltip mdl-tooltip--large" for="cal2">
                                <h:outputText value="#{msg['hoverArrivalDate']}"/>
                            </div>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--4-col-desktop mdl-cell--1-offset-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone">
                            <p:inputNumber id="input1" placeholder="#{msg.ticketsAdults}" minValue="0" maxValue="6"  symbolPosition="s" required="true" emptyValue="empty"/>
                            <div class="mdl-tooltip mdl-tooltip--large" for="input1">
                                <h:outputText value="#{msg['hoverTicketAdults']}"/>
                            </div>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--4-col-desktop mdl-cell--2-offset-desktop mdl-cell--3-col-tablet mdl-cell--1-offset-tablet mdl-cell--4-col-phone">
                            <p:inputNumber id="input2" placeholder="#{msg.ticketsKids}" minValue="0" maxValue="6" emptyValue="empty"/>
                            <div class="mdl-tooltip mdl-tooltip--large" for="input2">
                                <h:outputText value="#{msg['hoverTicketKids']}"/>
                            </div>
                        </div>
                    </div>
                    <div class="mdl-card__actions mdl-card--border" style="text-align: center">
                        <h:link outcome="index" styleClass="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect searchBtn" value="#{msg['sendSearch']}" />
                    </div>
                    <div class="mdl-card__menu">
                        <i class="material-icons" style="color: white">search</i>
                    </div>
                </div>
            </form>
        </section>
    </ui:define>
</ui:composition>
</html>
