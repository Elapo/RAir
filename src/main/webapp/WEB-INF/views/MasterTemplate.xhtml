<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/images/favicon-32x32.ico" />
    <h:outputStylesheet library="css" name="material.green-lime.min.css"/>
    <h:outputStylesheet library="css" name="global.css"/>


    <script type="application/javascript" defer="defer" src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head>

<h:body>
    <f:view locale="#{language.locale}">
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title"><h:link outcome="index" styleClass="mdl-navigation__link home" value="RAir "><i class="material-icons">flight_takeoff</i></h:link></span>
                    <!-- Add spacer, to align navigation to the right -->
                    <div class="mdl-layout-spacer"></div>
                    <!-- Navigation. We hide it in small screens. -->
                    <nav class="mdl-navigation mdl-layout--large-screen-only">
                        <!--<ui:insert name="headerNavigation"/>-->
                        <span><h:link outcome="login" styleClass="mdl-navigation__link linkFont" value="#{msg.login} "><i class="material-icons">vpn_key</i></h:link></span>
                        <span><h:link outcome="index" styleClass="mdl-navigation__link linkFont" value="#{msg.locations} "><i class="material-icons">location_on</i></h:link></span>
                        <span><h:link outcome="index" styleClass="mdl-navigation__link linkFont" value="#{msg.about} "><i class="material-icons">info</i></h:link></span>
                        <span><h:link outcome="index" styleClass="mdl-navigation__link linkFont" value="#{msg.contact} "><i class="material-icons">contact_phone</i></h:link></span>
                        <span><h:link outcome="languages" styleClass="mdl-navigation__link linkFont" value="#{msg.languages} "><i class="material-icons">language</i></h:link></span>
                    </nav>
                </div>
            </header>
            <div class="mdl-layout__drawer mdl-layout--small-screen-only">
                <h:link outcome="index" styleClass="mdl-navigation__link mdl-layout-title home" value="RAir"/>
                <nav class="mdl-navigation">
                    <!--<ui:insert name="headerNavigation"/>-->
                    <span><h:link outcome="index" styleClass="mdl-navigation__link linkFont" value="#{msg.login} "><i class="material-icons" style="float: right;">vpn_key</i></h:link></span>
                    <span><h:link outcome="index" styleClass="mdl-navigation__link linkFont" value="#{msg.locations} "><i class="material-icons" style="float: right;">location_on</i></h:link></span>
                    <span><h:link outcome="index" styleClass="mdl-navigation__link linkFont" value="#{msg.about} "><i class="material-icons" style="float: right;">info</i></h:link></span>
                    <span><h:link outcome="index" styleClass="mdl-navigation__link linkFont" value="#{msg.contact} "><i class="material-icons" style="float: right;">contact_phone</i></h:link></span>
                    <span><h:link outcome="languages" styleClass="mdl-navigation__link linkFont" value="#{msg.languages} "><i class="material-icons" style="float: right;">language</i></h:link></span>
                </nav>
            </div>

            <main class="mdl-layout__content">
                <div class="page-content">
                    <div class="mdl grid mdl-grid--no-spacing container">
                        <div class="mdl-cell--stretch mdl-cell--8-col-desktop mdl-cell--2-offset-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone mdl-shadow--3dp border">
                            <ui:insert name="main"/>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </f:view>
</h:body>
</html>
