<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="shortcut icon" type="image/ico" href="#{request.contextPath}/resources/images/favicon-32x32.ico"/>
    <title><ui:insert name="title"/></title>
    <h:outputStylesheet library="css" name="material.green-lime.min.css"/>
    <h:outputStylesheet library="css" name="global.css"/>
</h:head>

<h:body>
    <f:view locale="#{language.locale}">
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title"><a href="#{request.contextPath}" class="mdl-navigation__link home">RAir<i class="material-icons">flight_takeoff</i></a></span>
                    <!-- Add spacer, to align navigation to the right -->
                    <div class="mdl-layout-spacer"></div>
                    <!-- Navigation. We hide it in small screens. -->
                    <nav class="mdl-navigation mdl-layout--large-screen-only">
                        <span><h:link outcome="pretty:login" class="mdl-navigation__link linkFont" value="#{msg.login} "><i class="material-icons">vpn_key</i></h:link></span>
                        <span><h:link outcome="pretty:about" class="mdl-navigation__link linkFont" value="#{msg.about} "><i class="material-icons">info</i></h:link></span>
                        <span><h:link outcome="pretty:contact" class="mdl-navigation__link linkFont" value="#{msg.contact} "><i class="material-icons">contact_phone</i></h:link></span>
                        <span><h:link outcome="pretty:languages" class="mdl-navigation__link linkFont" value="#{msg.languages} "><i class="material-icons">language</i></h:link></span>
                    </nav>
                </div>
            </header>
            <div class="mdl-layout__drawer mdl-layout--small-screen-only">
                <h:link outcome="index" class="mdl-navigation__link mdl-layout-title home" value="RAir"/>
                <nav class="mdl-navigation">
                    <span><h:link outcome="index" class="mdl-navigation__link linkFont" value="#{msg.login} "><i class="material-icons" style="float: right;">vpn_key</i></h:link></span>
                    <span><h:link outcome="index" class="mdl-navigation__link linkFont" value="#{msg.about} "><i class="material-icons" style="float: right;">info</i></h:link></span>
                    <span><h:link outcome="index" class="mdl-navigation__link linkFont" value="#{msg.contact} "><i class="material-icons" style="float: right;">contact_phone</i></h:link></span>
                    <span><h:link outcome="languages" class="mdl-navigation__link linkFont" value="#{msg.languages} "><i class="material-icons" style="float: right;">language</i></h:link></span>
                </nav>
            </div>
            <main class="mdl-layout__content">
                <div class="page-content">
                    <ui:insert name="main"/>
                </div>
            </main>
        </div>
    </f:view>
    <script type="application/javascript" defer="defer" src="https://code.getmdl.io/1.2.1/material.min.js"></script>
</h:body>
</html>
