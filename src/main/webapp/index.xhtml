<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="WEB-INF/views/MasterTemplate.xhtml">

    <ui:define name="title">#{msg.indexUserTitle}</ui:define>

    <ui:define name="main">
        <!-- TODO: add recover password link -->
        <div class="mdl-grid mdl-grid--no-spacing mdl-layout">
            <div class="mdl-cell--stretch mdl-cell--8-col-desktop mdl-cell--2-offset-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone mdl-shadow--3dp border">
                <section style="position: relative;">
                    <div class="indexBanner"></div>
                    <div class="ribbon-wrapper-green"><div class="ribbon-green mdl-shadow--3dp"><h:outputText value="#{msg.welcomeText}"/></div></div>
                    <h:outputText class="moreInfoBtn mdl-shadow--2dp" value="#{msg['dreams']}" />
                </section>
                <section class="paddingTop40 paddingBot40">
                    <h:form action="#" id="form" class="searchForm">
                        <div class="searchCard mdl-card mdl-shadow--2dp mdl-cell--8-col-desktop mdl-cell--2-offset-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                            <div class="mdl-card__title mdl-card--expand">
                                <h2 class="mdl-card__title-text mdl-shadow--16dp"><h:outputText value="#{msg['searchTitle']}"/></h2>
                            </div>
                            <div class="mdl-card__supporting-text">
                                <p:messages id="messages" showSummary="false" showDetail="true" autoUpdate="true" closable="true" style="width: 100%"/>
                                <div class="mdl-textfield mdl-js-textfield mdl-cell--4-col-desktop mdl-cell--1-offset-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone">
                                    <p:autoComplete id="acMinLength" name="acMinLength" minQueryLength="3" value="#{search.fromLocation}" completeMethod="#{search.completeAirport}" converter="#{airportConverter}" effect="fade"
                                                    placeholder="#{msg.startLocation}"/>
                                    <p:tooltip for="acMinLength" value="#{msg['hoverFromLocation']}" position="top"/>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-cell--4-col-desktop mdl-cell--2-offset-desktop mdl-cell--3-col-tablet mdl-cell--1-offset-tablet mdl-cell--4-col-phone">
                                    <p:autoComplete id="acMinLength2" name="acMinLength2" minQueryLength="3" value="#{search.toLocation}" completeMethod="#{search.completeAirport}" converter="#{airportConverter}" effect="fade"
                                                    placeholder="#{msg.destination}" />
                                    <p:tooltip for="acMinLength2" value="#{msg['hoverToLocation']}" position="top"/>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--4-col-desktop mdl-cell--1-offset-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone">
                                    <p:calendar id="cal1" type="text" value="#{search.dateOfDeparture}" placeholder="#{msg['selectDepartureDate']}"/>
                                    <p:tooltip for="cal1" value="#{msg['hoverDepartureDate']}" position="top"/>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--4-col-desktop mdl-cell--2-offset-desktop mdl-cell--3-col-tablet mdl-cell--1-offset-tablet mdl-cell--4-col-phone">
                                    <p:calendar id="cal2" type="text" value="#{search.dateOfArrival}" placeholder="#{msg['selectArrivalDate']}"/>
                                    <p:tooltip for="cal2" value="#{msg['hoverArrivalDate']}" position="top"/>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--4-col-desktop mdl-cell--1-offset-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone">
                                    <p:inputNumber id="input1" value="#{search.ticketsAdults}" placeholder="#{msg.phTicketsAdults}" maxValue="6" emptyValue="empty" decimalPlaces="0">

                                    </p:inputNumber>
                                    <p:tooltip for="input1" value="#{msg['hoverTicketAdults']}" position="top"/>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--4-col-desktop mdl-cell--2-offset-desktop mdl-cell--3-col-tablet mdl-cell--1-offset-tablet mdl-cell--4-col-phone">
                                    <p:inputNumber id="input2" value="#{search.ticketsKids}" placeholder="#{msg.phTicketsKids}" maxValue="6" emptyValue="empty"  decimalPlaces="0"/>
                                    <p:tooltip for="input2" value="#{msg['hoverTicketKids']}" position="top"/>
                                </div>
                                <div class="mdl-textfield mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--4-col-desktop mdl-cell--1-offset-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone">
                                    <p:selectOneMenu id="input3" value="#{search.selectedFlightClass}" style="width: auto;">
                                        <f:selectItem itemLabel="#{msg.selectFlightClass}" itemValue="" noSelectionOption="true"/>
                                        <f:selectItems value="#{search.flightEnum}"
                                                       var="class"
                                                       itemLabel="#{class.getPrettyName()}"
                                                       itemValue="#{class}"/>
                                    </p:selectOneMenu>
                                    <p:tooltip for="input3" value="#{msg['hoverFlightClass']}" position="top"/>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--4-col-desktop mdl-cell--1-offset-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone" style="display: block">
                                    <p:selectOneMenu id="input44" value="#{search.selectedPartner}" style="width: auto;" converter="#{partnerConverter}">
                                        <f:selectItem itemLabel="#{msg.selectPartner}" itemValue="#{null}"/>
                                        <f:selectItems value="#{search.lstPartners}"
                                                       var="partner"
                                                       itemLabel="#{partner.prettyName()}"
                                                       itemValue="#{partner}"/>
                                    </p:selectOneMenu>
                                    <p:tooltip for="input44" value="#{msg['hoverPartner']}" position="top"/>
                                </div>
                            </div>
                            from: #{search.fromLocation}
                            to: #{search.toLocation}
                            dep: #{search.dateOfDeparture}
                            arr: #{search.dateOfArrival}
                            adults: #{search.ticketsAdults}
                            kids: #{search.ticketsKids}
                            flightclass: #{search.selectedFlightClass}
                            company: #{search.selectedPartner.id}
                            <div class="mdl-card__actions mdl-card--border" style="text-align: center">
                                <h:commandButton value="#{msg['sendSearch']}" action="#{search.search()}"  class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect searchBtn"/>
                            </div>
                            <div class="mdl-card__menu">
                                <i class="material-icons" style="color: #fff">search</i>
                            </div>
                            <c:if test="#{not empty search.searchResults}">
                                <p:dataTable id="test" value="#{search.searchResults}">
                                    <p:column headerText="Date of departure">
                                        <h:outputText value="#{search.dateOfDeparture}" />
                                    </p:column>
                                    <p:column headerText="Info">
                                        <h:link outcome="pretty:details" value="Details">
                                            <f:param name="flightId" value="#{search.selectedPartner.id}"/>
                                        </h:link>
                                    </p:column>
                                </p:dataTable>
                            </c:if>
                        </div>
                    </h:form>
                </section>
                <hr></hr>
                <section class="paddingTop20 paddingBot20">
                    <h2 style="text-align: center; color: rgb(66,66,66);"><h:outputText value="#{msg['dealsTitle']}"/></h2>
                    <form action="#" id="form2">
                        <div class="mdl-grid">
                            <div class="mdl-layout-spacer"></div>
                            <div class="topDeals mdl-card mdl-shadow--2dp mdl-cell mdl-cell--5-col-desktop mdl-cell--3-col-tablet mdl-cell--4-col-phone">
                                <h:link outcome="index">
                                    <div class="mdl-card__title mdl-card--expand deal1">
                                    </div>
                                    <div class="mdl-card__supporting-text">
                                        <h:outputText value="#{msg['christmasShopping']}"/>
                                    </div>
                                </h:link>
                            </div>
                            <div class="topDeals mdl-card mdl-shadow--2dp mdl-cell mdl-cell--5-col-desktop mdl-cell--3-col-tablet mdl-cell--4-col-phone">
                                <h:link outcome="index">
                                    <div class="mdl-card__title mdl-card--expand deal2">
                                    </div>
                                    <div class="mdl-card__supporting-text">
                                        <h:outputText value="#{msg['bestDayDeals']}"/>
                                    </div>
                                </h:link>
                            </div>
                            <div class="mdl-layout-spacer"></div>
                        </div>
                        <div class="mdl-grid">
                            <div class="mdl-layout-spacer"></div>
                            <div class="topDeals mdl-card mdl-shadow--2dp mdl-cell mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone">
                                <h:link outcome="index">
                                    <div class="mdl-card__title mdl-card--expand deal3">
                                </div>
                                    <div class="mdl-card__supporting-text">
                                        <h:outputText value="#{msg['bestBeaches']}" escape="false"/>
                                    </div>
                                </h:link>
                            </div>
                            <div class="mdl-layout-spacer"></div>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </ui:define>
</ui:composition>

</html>
