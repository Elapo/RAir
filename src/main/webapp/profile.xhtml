<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:metadata>

    <f:viewAction action="#{profile.setup()}"/>

</f:metadata>

<ui:composition template="WEB-INF/views/MasterTemplate.xhtml">

    <ui:define name="title">#{msg.thankYouTitle}</ui:define>

    <ui:define name="main">
        <!-- content here TODO:page empties when changing language -->
        <div class="mdl-grid mdl-layout">
            <div class="mdl-cell--stretch mdl-cell--8-col-desktop mdl-cell--2-offset-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone border mdl-shadow--3dp border">
                <section class="paddingTop40 paddingBot40">
                    <h3 align="center">#{msg.profile}</h3>
                    <h:form id="form" class="searchForm">
                        <p:dataTable value="#{profile.lstBookings}" paginator="true" row="10" reflow="true" var="r" style="text-align: center">
                            <p:column headerText="#{msg.colDepartureProfile}" sortBy="#{r.flight.departureTime}">
                                <h:outputText value="#{r.flight.departureTime}">
                                    <f:convertDateTime type="time" pattern="MM/dd/yy HH:mm"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{msg.colArrivalProfile}" sortBy="#{r.flight.arrivalTime}">
                                <h:outputText value="#{r.flight.arrivalTime}">
                                    <f:convertDateTime type="time" pattern="MM/dd/yy HH:mm"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{msg.colDepProfile}">
                                <h:outputText value="#{r.flight.route.airportA}"/>
                            </p:column>
                            <p:column headerText="#{msg.colArrival}">
                                <h:outputText value="#{r.flight.route.airportB}"/>
                            </p:column>
                            <p:column headerText="#{msg.colPrice}" sortBy="#{r.finalPrice}">
                                <h:outputText value="#{r.finalPrice}"/>
                            </p:column>
                            <p:column headerText="#{msg.info}">
                                <h:link outcome="pretty:booking" value="#{msg.details}">
                                    <f:param name="bookId" value="#{r.id}"/>
                                </h:link>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </section>
            </div>
        </div>
    </ui:define>
</ui:composition>

</html>
