<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="../WEB-INF/views/AdminTemplate.xhtml">

    <ui:define name="title">#{msg.indexAdminTitle}</ui:define>
    <ui:define name="currentTitle">#{msg.indexAdminTitle}</ui:define>

    <ui:define name="main">
        <h:form id="addFlight">
            <div class="mdl-grid admin-content">
                <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--8-col">
                    <div class="mdl-card__title mdl-color--green-300">
                        <h2 class="mdl-card__title-text">Flight information</h2>
                    </div>
                    <div class="mdl-card__supporting-text mdl-card--expand mdl-color-text--grey-600 mdl-grid">
                        <h:panelGrid columns="2" layout="tabular" style="width: 100%" cellpadding="30">
                            <h:panelGroup>
                                <label for="departureTime">Departure Time</label>
                                <br />
                                <p:calendar id="departureTime" styleClass="stretch-calendar-input"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <label for="arrivalTime">Arrival Time</label>
                                <br />
                                <p:calendar id="arrivalTime" styleClass="stretch-calendar-input"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <label for="from">From</label>
                                <br />
                                <p:selectOneListbox id="from" styleClass="stretch" filter="true" filterMatchMode="contains" value="#{flightManagementBean.selectedRoute}">
                                    <f:selectItems value="#{flightManagementBean.routes}" var="r" itemLabel="From #{r.airportA.name} to #{r.airportB.name}" itemValue="#{r}"/>
                                </p:selectOneListbox>
                            </h:panelGroup>

                            <h:panelGroup>
                                <label for="to">To</label>
                                <br />
                                <p:selectOneListbox id="to" styleClass="stretch" filter="true" filterMatchMode="contains" value="#{flightManagementBean.selectedRoute}">
                                    <f:selectItems value="#{flightManagementBean.routes}" var="r" itemLabel="From #{r.airportA.name} to #{r.airportB.name}" itemValue="#{r}"/>
                                </p:selectOneListbox>
                            </h:panelGroup>
                        </h:panelGrid>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <a href="#" class="mdl-button mdl-js-button mdl-js-ripple-effect">Cancel</a>
                        <h:commandButton value="Add"
                                         styleClass="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--primary"
                                         action="#{flightManagementBean.doAdd()}"/>
                    </div>

                </div>

                <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--4-col">
                    <div class="mdl-card__title mdl-color--green-300">
                        <h2 class="mdl-card__title-text">Available Seats</h2>
                    </div>
                    <div class="mdl-card__supporting-text mdl-card--expand mdl-color-text--grey-600 overflow-table"
                         style="width: auto;">
                        <p:message for="flightClasses" tooltip="true" showSummary="true" style="margin-bottom: 16px;"/>

                        <h:dataTable value="#{flightManagementBean.flightClasses}" var="flightClass"
                                     class="mdl-data-table mdl-js-data-table mdl-shadow--2dp"
                                     headerClass="mdl-data-table__cell--non-numeric" style="width: 100%"
                                     id="flightClasses">
                            <h:column>
                                <f:facet name="header">Flight Class</f:facet>
                                #{flightClass.prettyName}
                            </h:column>
                            <h:column>
                                <f:facet name="header"># of seats</f:facet>
                                <p:inputNumber value="#{flightManagementBean.flightClassMap[flightClass]}"
                                               symbol=" seats" symbolPosition="s" decimalPlaces="0"
                                               placeholder="No seats"
                                               maxlength="3" maxValue="999" inputStyle="width: 100%;"/>
                            </h:column>
                        </h:dataTable>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

</html>
