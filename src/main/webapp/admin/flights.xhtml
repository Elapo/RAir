<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="../WEB-INF/views/AdminTemplate.xhtml">

    <ui:define name="title">#{msg.indexAdminTitle}</ui:define>
    <ui:define name="currentTitle">#{msg.indexAdminTitle}</ui:define>

    <ui:define name="main">
        <div class="mdl-grid admin-content">
            <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--12-col">
                <div class="mdl-card__title mdl-card--expand mdl-color--green-300">
                    <h2 class="mdl-card__title-text">All flights</h2>
                </div>
                <div class="mdl-card__supporting-text mdl-color-text--grey-600 overflow-table">
                    <h:dataTable value="#{flightManagementBean.allFlights}" var="flight"
                                 class="mdl-data-table mdl-js-data-table mdl-shadow--2dp"
                                 headerClass="mdl-data-table__cell--non-numeric">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            #{flight.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Active</f:facet>
                            #{flight.active}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Created By</f:facet>
                            <h:link value="#{flight.creator.firstName} #{flight.creator.lastName}"
                                    outcome="partner/partnerDetails">
                                <f:param name="partnerId" value="#{flight.creator.id}"/>
                            </h:link>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Departure Time</f:facet>
                            #{flight.departureTime}
                        </h:column>
                        <h:column>
                            <f:facet name="header">From</f:facet>
                            #{flight.route.airportA.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">To</f:facet>
                            #{flight.route.airportB.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Classes</f:facet>
                            <c:forEach items="#{flight.availableSeats}" var="entry">
                                #{entry.key},
                            </c:forEach>
                        </h:column>
                    </h:dataTable>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a href="#" class="mdl-button mdl-js-button mdl-js-ripple-effect">Add flight</a>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>

</html>
