<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:rd="http://xmlns.jcp.org/jsf/composite/realdolmen">

<ui:composition template="../../WEB-INF/views/AdminTemplate.xhtml">

    <ui:define name="title">#{msg.indexAdminTitle}</ui:define>
    <ui:define name="currentTitle">#{msg.indexAdminTitle}</ui:define>

    <ui:define name="main">
        <h:form id="addAirport">
            <div class="mdl-grid admin-content">

                <!-- Airport information -->
                <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--8-col" style="margin-left: auto; margin-right: auto;">
                    <div class="mdl-card__title mdl-color--green-300">
                        <h2 class="mdl-card__title-text">Airport information</h2>
                    </div>
                    <div class="mdl-card__supporting-text mdl-card--expand mdl-color-text--grey-600 mdl-grid">
                        <p:messages autoUpdate="true"  style="width: 100%;"/>
                        <p:panelGrid columns="2" layout="grid" style="width: 100%;" styleClass="ui-noborder">
                            <p:panelGrid columns="2" style="width: auto;" styleClass="ui-noborder">
                                <p:outputLabel value="Airport Name"/>
                                <p:inputText value="#{airportRegistrationBean.airport.name}"/>

                                <p:outputLabel value="Region"/>
                                <p:selectOneMenu id="regionSelector"
                                                 value="#{airportRegistrationBean.region}"
                                                 label="text">
                                    <f:selectItems value="#{airportManagementBean.regions}" var="region"
                                                   itemLabel="#{region.name}" itemValue="#{region}"/>
                                    <f:converter binding="#{regionConverter}"/>
                                </p:selectOneMenu>
                            </p:panelGrid>

                            <p:panelGrid columns="2" style="width: auto;" styleClass="ui-noborder">
                                <p:outputLabel value="Street"/>
                                <p:inputText value="#{airportRegistrationBean.address.street}"/>

                                <p:outputLabel value="Number"/>
                                <p:inputText value="#{airportRegistrationBean.address.number}"/>

                                <p:outputLabel value="City"/>
                                <p:inputText value="#{airportRegistrationBean.address.city}"/>

                                <p:outputLabel value="Postal code"/>
                                <p:inputText value="#{airportRegistrationBean.address.postalCode}"/>

                                <p:outputLabel value="Country"/>
                                <p:inputText value="#{airportRegistrationBean.address.country}"/>
                            </p:panelGrid>
                        </p:panelGrid>
                    </div>

                    <div class="mdl-card--expand"></div>

                    <!-- Flight form action buttons -->
                    <div class="mdl-card__actions mdl-card--border mdl-textfield--align-right">
                        <h:commandButton value="Cancel"
                                         styleClass="mdl-button mdl-js-button mdl-js-ripple-effect"
                                         action="#{airportRegistrationBean.reset()}"/>

                        <h:commandButton value="Add"
                                         styleClass="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--primary"
                                         action="#{airportRegistrationBean.registerAirport()}"/>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

</html>
