<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/views/MasterTemplate.xhtml">

    <ui:define name="title">#{msg.thankYouTitle}</ui:define>

    <ui:define name="main">
        <!-- content here -->
        <div class="mdl-grid mdl-grid--no-spacing">
            <div class="mdl-cell--stretch mdl-cell--8-col-desktop mdl-cell--2-offset-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                <section class="paddingTop40 paddingBot40 noBG">
                    <h:form action="#" id="form" class="searchForm">
                        <div class="registerCard mdl-card mdl-shadow--2dp mdl-cell--8-col-desktop mdl-cell--2-offset-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                            <div class="mdl-card__title mdl-card--expand"></div>
                            <div class="mdl-card__supporting-text">
                                <div class="paddingTop40 paddingBot40 mdl-cell--10-col-desktop mdl-cell--1-offset-desktop mdl-cell--6-col-tablet mdl-cell--1-offset-tablet mdl-cell--4-col-phone" style="text-align: center">
                                    <h2><h:outputText value="#{msg.thanks}"/></h2>
                                </div>
                            </div>
                            <div class="mdl-card__actions mdl-card--border" style="text-align: right">
                                <h:commandButton value="#{msg['thankYouContinue']}" actionListener="#{search.search}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect searchBtn" />
                            </div>
                            <div class="mdl-card__menu">
                                <i class="material-icons" style="color: rgb(76,175,80)">done</i>
                            </div>
                        </div>
                    </h:form>
                </section>
            </div>
        </div>
    </ui:define>
</ui:composition>

</html>
